<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index1.css">
	<title>RockPaperScissor</title>
</head>
<body>
		<!-- PC & BOYS ICON  For Rock -->
		<img src="pc.png" width="30px" height="30px" class="pcicon_R">
		<img src="boy.jpg" width="30px" height="30px" class="usericon_R">

		<!-- PC & BOYS ICON  For Paper -->
		<img src="pc.png" width="30px" height="30px" class="pcicon_P">
		<img src="boy.jpg" width="30px" height="30px" class="usericon_P">

		<!-- PC & BOYS ICON  For Scissor -->
		<img src="pc.png" width="30px" height="30px" class="pcicon_S">
		<img src="boy.jpg" width="30px" height="30px" class="usericon_S">

		<!-- Volume Button -->
		<img src="RPSon.png" class="volumebutton">
		<!-- OPTIONS -->
		<div class="Options">
			<img src="rock.jpg" class="rock" onclick="choserock()">
			<img src="paper.jpg" class="paper" onclick="chosepaper()">
			<img src="scissor.jpg" class="scissor" onclick="chosescissor()">
		</div>
		<!-- PLAYERS -->
		<div class="Players">
			<div><img src="boy.jpg" class="user">
				<span class="scoreofuser" id="userscore"><img src="RPSon.png" class="volumebutton" width="50px;" height="50px;"></span>
			</div>
			<!-- RESET BUTTON -->
			<div ><img src="restart.jpg" class="reset" onclick="reset()"></div>
			<!-- COMPUTER -->
			<div><img src="pc.png" class="computer">
				<span class="scoreofpc" id="pcscore"><img src="RPSon.png" class="volumebutton" width="50px;" height="50px;"></span>
			</div>
		</div>
		<!-- USER VS PC -->
		<div class="footer">
		<div class="playersname">User Vs Pc</div></div>
		<script type="text/javascript" src="index.js"></script>
</body>
</html>
